<!doctype.html>
<html>
<head>
     <title>java script03</title>
</head>
<body>
<script>
//map method 1 sum//	
			const users = [
			  {
				first_name: 'Mike',
				last_name: 'Sheridan'
			  },
			  {
				first_name: 'Tim',
				last_name: 'Lee'
			  },
			  {
				first_name: 'John',
				last_name: 'Carte'
			  },
			  ];
			    const userslist=users.map(function(users){
				return users.first_name+users.last_name;
				});
				console.log(userslist);
//map method 2 sum//
			const names = [
				  {
					first_name: 'Mike',
					last_name: 'Sheridan',
					age: 30
				  },
				  {
					first_name: 'Tim',
					last_name: 'Lee',
					age: 45
				  },
				  {
					first_name: 'John',
					last_name: 'Carte',
					age: 25
				  }
				];
				   
				 const nameslist=names.map(function(names){
					   return(names.last_name);
				 });
				 console.log(nameslist);
				 document.write(JSON.stringify(nameslist),"<br>");
<!-- //sum-3 map method // -->
				 const place = [
					  {
						first_name: 'Mike',
						location: 'London'
					  },
					  {
						first_name: 'Tim',
						location: 'US'
					  },
					  {
						first_name: 'John',
						location: 'Australia'
					  },
					];
					 const placelist=place.map(function(place){
					 return `${place.first_name} Lives in  ${place.location}`;
					 });
					 console.log(placelist);
					 document.write(JSON.stringify(placelist));

				
               
</script>
</body>
</html>
